spring.datasource.url=jdbc:mysql://localhost:3306/nonproduction?autoReconnect=true&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.tomcat.max-active=3
spring.datasource.tomcat.max-idle=3
spring.datasource.tomcat.min-idle=1

hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.default_schema=nonproduction
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.generate_statistics=true
hibernate.autocommit=false